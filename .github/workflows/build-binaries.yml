name: Build Binaries

on:
  push:
    branches: [main]
    paths:
      - 'third_party/ipxe/**'
      - 'third_party/edk2/**'
      - 'third_party/edk2-platforms/**'
      - 'third_party/edk2-non-osi/**'
      - 'pixiecore/boot.ipxe'
      - '.github/workflows/build-binaries.yml'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate build timestamp
        id: timestamp
        run: |
          IPXE_TIMESTAMP=$(git -C third_party/ipxe log -1 --format=%ct)
          CONFIG_TIMESTAMP=$(git log -1 --format=%ct -- pixiecore/boot.ipxe)
          if [ "$IPXE_TIMESTAMP" -gt "$CONFIG_TIMESTAMP" ]; then
            BUILD_TIMESTAMP=$IPXE_TIMESTAMP
          else
            BUILD_TIMESTAMP=$CONFIG_TIMESTAMP
          fi
          echo "ipxe_timestamp=$BUILD_TIMESTAMP" >> $GITHUB_OUTPUT
          echo "Using iPXE build timestamp: $BUILD_TIMESTAMP"

          # Calculate EDK2 timestamp from latest submodule commit
          EDK2_TIMESTAMP=$(git -C third_party/edk2 log -1 --format=%ct)
          EDK2_PLATFORMS_TIMESTAMP=$(git -C third_party/edk2-platforms log -1 --format=%ct)
          EDK2_NONOSI_TIMESTAMP=$(git -C third_party/edk2-non-osi log -1 --format=%ct)
          SOURCE_DATE_EPOCH=$EDK2_TIMESTAMP
          if [ "$EDK2_PLATFORMS_TIMESTAMP" -gt "$SOURCE_DATE_EPOCH" ]; then
            SOURCE_DATE_EPOCH=$EDK2_PLATFORMS_TIMESTAMP
          fi
          if [ "$EDK2_NONOSI_TIMESTAMP" -gt "$SOURCE_DATE_EPOCH" ]; then
            SOURCE_DATE_EPOCH=$EDK2_NONOSI_TIMESTAMP
          fi
          echo "edk2_timestamp=$SOURCE_DATE_EPOCH" >> $GITHUB_OUTPUT
          echo "Using EDK2 build timestamp (SOURCE_DATE_EPOCH): $SOURCE_DATE_EPOCH"

      - name: Build iPXE binaries
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/netboot -w /netboot \
            gcc:15 \
            bash -c 'apt-get update && apt-get install -y crossbuild-essential-arm64 && \
              git config --global --add safe.directory /netboot && \
              git config --global --add safe.directory /netboot/third_party/ipxe && \
              make update-ipxe BUILD_TIMESTAMP=${{ steps.timestamp.outputs.ipxe_timestamp }}'
          sudo chown -R $(id -u):$(id -g) ${{ github.workspace }}/ipxe/bin

      - name: Build RPi4 UEFI firmware
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/netboot -w /netboot \
            gcc:15 \
            bash -c 'apt-get update && apt-get install -y python3 python-is-python3 uuid-dev crossbuild-essential-arm64 acpica-tools && \
              git config --global --add safe.directory /netboot && \
              git config --global --add safe.directory /netboot/third_party/edk2 && \
              git config --global --add safe.directory /netboot/third_party/edk2-platforms && \
              git config --global --add safe.directory /netboot/third_party/edk2-non-osi && \
              make SOURCE_DATE_EPOCH=${{ steps.timestamp.outputs.edk2_timestamp }} update-rpi4'
          sudo chown -R $(id -u):$(id -g) ${{ github.workspace }}/rpi4/bin

      - name: Display checksums
        run: |
          sha256sum ipxe/bin/*
          sha256sum rpi4/bin/*

      - name: Generate SLSA provenance attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: |
            ipxe/bin/ipxe-i386.efi
            ipxe/bin/ipxe.pxe
            ipxe/bin/ipxe-x64.efi
            ipxe/bin/undionly.kpxe
            ipxe/bin/snp-arm64.efi
            rpi4/bin/RPI_EFI.fd

      - name: Check for changes
        id: check_changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add ipxe/bin/ rpi4/bin/
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in built binaries"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in built binaries"
            git diff --cached --stat
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git commit -m "Update binaries

          Built with gcc:15.

          iPXE build timestamp: ${{ steps.timestamp.outputs.ipxe_timestamp }}
          (from the later of iPXE submodule commit and boot.ipxe modification time)

          EDK2 build timestamp: ${{ steps.timestamp.outputs.edk2_timestamp }}
          (from the latest submodule commit of EDK2 and its plugins)

          Source commit: ${{ github.sha }}
          Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          git push
