name: Build iPXE Binaries

on:
  push:
    branches: [main]
    paths:
      - 'third_party/ipxe/**'
      - 'pixiecore/boot.ipxe'
      - '.github/workflows/build-ipxe.yml'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate build timestamp
        id: timestamp
        run: |
          IPXE_TIMESTAMP=$(git -C third_party/ipxe log -1 --format=%ct)
          CONFIG_TIMESTAMP=$(git log -1 --format=%ct -- pixiecore/boot.ipxe)
          if [ "$IPXE_TIMESTAMP" -gt "$CONFIG_TIMESTAMP" ]; then
            BUILD_TIMESTAMP=$IPXE_TIMESTAMP
          else
            BUILD_TIMESTAMP=$CONFIG_TIMESTAMP
          fi
          echo "timestamp=$BUILD_TIMESTAMP" >> $GITHUB_OUTPUT
          echo "Using build timestamp: $BUILD_TIMESTAMP"

      - name: Build iPXE binaries
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/netboot -w /netboot \
            gcc:15 \
            bash -c 'apt-get update && apt-get install -y crossbuild-essential-arm64 && \
              git config --global --add safe.directory /netboot && \
              git config --global --add safe.directory /netboot/third_party/ipxe && \
              make update-ipxe BUILD_TIMESTAMP=${{ steps.timestamp.outputs.timestamp }}'
          sudo chown -R $(id -u):$(id -g) ${{ github.workspace }}/ipxe/bin

      - name: Display checksums
        run: |
          sha256sum ipxe/bin/*

      - name: Generate SLSA provenance attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: |
            ipxe/bin/ipxe-i386.efi
            ipxe/bin/ipxe.pxe
            ipxe/bin/ipxe-x64.efi
            ipxe/bin/undionly.kpxe
            ipxe/bin/snp-arm64.efi

      - name: Check for changes
        id: check_changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet ipxe/bin/; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in built binaries"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in built binaries"
            git diff --stat ipxe/bin/
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git add ipxe/bin/
          git commit -m "Update iPXE binaries

          Built with gcc:15 using BUILD_TIMESTAMP=${{ steps.timestamp.outputs.timestamp }}
          (derived from the later of iPXE submodule commit and boot.ipxe modification time).

          Source commit: ${{ github.sha }}
          Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          git push
