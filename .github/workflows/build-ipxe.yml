name: Build iPXE Binaries

on:
  push:
    branches: [main]
    paths:
      - 'third_party/ipxe/**'
      - 'pixiecore/boot.ipxe'
      - '.github/workflows/build-ipxe.yml'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up build environment
        run: |
          mkdir -p ipxe/bin

      - name: Calculate build timestamp
        id: timestamp
        run: |
          IPXE_TIMESTAMP=$(git -C third_party/ipxe log -1 --format=%ct)
          CONFIG_TIMESTAMP=$(git log -1 --format=%ct -- pixiecore/boot.ipxe)
          if [ "$IPXE_TIMESTAMP" -gt "$CONFIG_TIMESTAMP" ]; then
            BUILD_TIMESTAMP=$IPXE_TIMESTAMP
          else
            BUILD_TIMESTAMP=$CONFIG_TIMESTAMP
          fi
          echo "timestamp=$BUILD_TIMESTAMP" >> $GITHUB_OUTPUT
          echo "Using build timestamp: $BUILD_TIMESTAMP"

      - name: Build iPXE binaries
        run: |
          docker run --rm --user $(id -u):$(id -g) \
            -v ${{ github.workspace }}:/netboot -w /netboot/third_party/ipxe/src \
            gcc:15 \
            make EMBED=/netboot/pixiecore/boot.ipxe BUILD_TIMESTAMP=${{ steps.timestamp.outputs.timestamp }} \
            bin/ipxe.pxe \
            bin/undionly.kpxe \
            bin-x86_64-efi/ipxe.efi \
            bin-i386-efi/ipxe.efi

      - name: Copy binaries to destination
        run: |
          cp third_party/ipxe/src/bin/ipxe.pxe ipxe/bin/
          cp third_party/ipxe/src/bin/undionly.kpxe ipxe/bin/
          cp third_party/ipxe/src/bin-x86_64-efi/ipxe.efi ipxe/bin/ipxe-x64.efi
          cp third_party/ipxe/src/bin-i386-efi/ipxe.efi ipxe/bin/ipxe-i386.efi

      - name: Display checksums
        run: |
          sha256sum ipxe/bin/*

      - name: Generate SLSA provenance attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: |
            ipxe/bin/ipxe-i386.efi
            ipxe/bin/ipxe.pxe
            ipxe/bin/ipxe-x64.efi
            ipxe/bin/undionly.kpxe

      - name: Check for changes
        id: check_changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet ipxe/bin/; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in built binaries"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in built binaries"
            git diff --stat ipxe/bin/
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git add ipxe/bin/
          git commit -m "Update iPXE binaries

          Built with gcc:15 using BUILD_TIMESTAMP=${{ steps.timestamp.outputs.timestamp }}
          (derived from the later of iPXE submodule commit and boot.ipxe modification time).

          Source commit: ${{ github.sha }}
          Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          git push
